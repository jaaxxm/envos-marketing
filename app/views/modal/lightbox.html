<form class="modal-form" action="#">
  <div class="modal-header">
    <button class="close" ng-click="cancel()">&times;</button>
    <h3>{{item.title}}</h3>
  </div>
  <div class="modal-body">
    <img src="{{item.picture}}" alt="">
  </div>

  <div class="modal-footer">
    250mm
  </div>
</form>
