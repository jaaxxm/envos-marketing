<div class="modal-header">
  <button class="close" ng-click="cancel()">&times;</button>
  <h3>Заказать</h3>
</div>
<div class="modal-body">
  <form name="form" class="modal-form" data-novalidate>
    <div class="input-group">
      <span class="input-group-addon"><img class="svg-user" src="images/ico/user.svg" alt=""></span>
       <span class="input-required">*</span>
      <input type="text" class="form-control" ng-model="lead.name" placeholder="Имя" data-required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><img class="svg-phone" src="images/ico/phone.svg" alt=""></span>
      <span class="input-required">*</span>
      <input type="tel" class="form-control" ng-model="lead.phone" placeholder="Телефон" data-required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><img class="svg-email" src="images/ico/email.svg" alt=""></span>
      <span class="input-required">&nbsp;</span>
      <input type="email" class="form-control" ng-model="lead.email" placeholder="E-mail">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><img class="svg-comment" src="images/ico/comment.svg" alt=""></span>
      <span class="input-required">&nbsp;</span>
      <textarea class="form-control" ng-model="lead.comment" placeholder=""></textarea>
    </div>
    <input type="hidden" ng-model="lead.product"/>
    <div class="helper-group tac">
      <strong>*</strong> - обязательные поля
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-pri" ng-click="sendLead()" ng-disabled="form.$invalid">Заказать</button>
</div>
